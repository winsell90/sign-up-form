<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up sheet</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left">
    <img src="ivan-bandura-Z1jyU-1ixXE-unsplash.jpg" alt='ocean' id='bgimg' >
    <div id="logo"> Salt Spa</div>
  </div>
  <div class="right">
    <div class="information">
      <p class="info"> This is the fake sign-up page I made for a fake spa! The purpose of this page was to learn form inputs and client side form validation. So sign up now and enter to win a free trip to the fake spa! </p>

      <p class="info2">You <i>deserve</i> a spa day.</p>
    </div>
  
    <div class="middle">
      <form action="test.test" method="post">
      <p>Enter your information below for your chance to win!</p>
      <div class="signup">
        <div class="firstside">
          <ul>
            <li>
        <label for="fname">FIRST NAME</label>
      <input type="text" name="fname">
      </li>
      <li>
      <label for="email">E-MAIL</label>
      <input type="email" name="email">
      </li>
      <li>
      <label for="pword">PASSWORD</label>
      <input type="password" name="pword">
      </li>
      </ul>
      </div>
      <div class="secondside">
        <ul>
          <li>
      <label for="lname">LAST NAME</label>
      <input type="text" name="lname">
      </li>
      <li>
      <label for="phone">PHONE NUMBER</label>
      <input type="tel" name="phone">
      </li>
      <li>
      <label for="pword2">CONFIRM PASSWORD</label>
      <input type="password" name="pword2">
    </li>
    </ul>
      </div>
      </form>
    </div>
    </div>
    <div class="submit">
    
      <label for="submit"></label>
      <button class="submission" name="submit">Sign up now</button>
    </div>
</div>
</body>
</html>
